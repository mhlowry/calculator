<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="row one">
            <button class="C">C</button>
            <span class="display">12345</span>
        </div>
        <div class="row">
            <button id="7" class="num">7</button>
            <button id="8" class="num">8</button>
            <button id="9" class="num">9</button>
            <button id="division">/</button>
        </div>
        <div class="row">
            <button id="4" class="num">4</button>
            <button id="5" class="num">5</button>
            <button id="6" class="num">6</button>
            <button id="multiplication">*</button>
        </div>
        <div class="row">
            <button id="1" class="num">1</button>
            <button id="1" class="num">2</button>
            <button id="1" class="num">3</button>
            <button id="subtraction">-</button>
        </div>
        <div class="row">
            <button id="0" class="num">0</button>
            <button id="decimal">.</button>
            <button id="addition">+</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
