<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="row one">
            <button id="C">C</button>
            <span id="display"></span>
        </div>
        <div class="row">
            <button id="seven" class="num">7</button>
            <button id="eight" class="num">8</button>
            <button id="nine" class="num">9</button>
            <button id="division">/</button>
        </div>
        <div class="row">
            <button id="four" class="num">4</button>
            <button id="five" class="num">5</button>
            <button id="six" class="num">6</button>
            <button id="multiplication">*</button>
        </div>
        <div class="row">
            <button id="one" class="num">1</button>
            <button id="two" class="num">2</button>
            <button id="three" class="num">3</button>
            <button id="subtraction">-</button>
        </div>
        <div class="row">
            <button id="zero" class="num">0</button>
            <button id="decimal">.</button>
            <button id="addition">+</button>
            <button id="equals">=</button>
        </div>
    </div>
    <br><br>
    <h3>note: the . button doesn't work on purpose. I do not wish to setup the logic right now but it made the grid nice and even.</h3>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
