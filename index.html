<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="row one">
            <button class="C">C</button>
            <span class="display">12345</span>
        </div>
        <div class="row">
            <button class="num 7">7</button>
            <button class="num 8">8</button>
            <button class="num 9">9</button>
            <button class="division">/</button>
        </div>
        <div class="row">
            <button class="num 4">4</button>
            <button class="num 5">5</button>
            <button class="num 6">6</button>
            <button class="multiplication">*</button>
        </div>
        <div class="row">
            <button class="num 1">1</button>
            <button class="num 2">2</button>
            <button class="num 3">3</button>
            <button class="subtraction">-</button>
        </div>
        <div class="row">
            <button class="num 0">0</button>
            <button class="decimal">.</button>
            <button class="addition">+</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
